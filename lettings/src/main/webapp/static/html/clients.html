<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
this is clients - route testing

<table class="table table-bordered" ng-init="getCostsPerClient()">
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Monthly Cost</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="client in clients">
			<td>{{ client.id }}</td>
			<td>{{ client.name }}</td>
			<td>{{ client.sumOfTenancyRents }}</td>
		</tr>
	</tbody>
</table>
</body>
</html>
